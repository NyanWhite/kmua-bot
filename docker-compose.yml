version: "3"
services:
  kmua:
    image: ghcr.io/krau/kmua-bot:v2
    container_name: kmua-v2-main
    restart: always
    volumes:
      - ./data:/kmua/data
      - ./logs:/kmua/logs
    environment:
      - TZ=Asia/Shanghai
      - KMUA_TOKEN="你的token"
      - KMUA_OWNERS=[]
      - KMUA_PICKLE_PATH="./data/data.pickle"
      - KMUA_LOG_LEVEL="INFO"
      - KMUA_RANDOM_FILTER=0.1
      - KMUA_PICKLE_UPDATE_INTERVAL=60